<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="newBlog.css" />
    <title>Add Blog</title>



  </head>
  <body>

    <main>

      <section class="header"> 

        <img src="./image/logo.png" alt="logo">

      </section>

      <section class="main-container">

        <img class="goback-arrow" src="./image/back-Arrow.svg" alt="back-Arrow">

        <div class="newblog-container">

          <h1>ბლოგის დამატება</h1>
          <div class="newblog-info">
            <div class="upload-photo">
              <h3>ატვირთეთ ფოტო</h3>
              <form action="/upload" method="post" enctype="multipart/form-data">
                <img class="folder-icon" src="./image/folder-add.svg" alt="folder-icon">
                <label for="file">ჩააგდეთ ფაილი აქ ან <span>აირჩიეთ ფაილი<span> </label>
               
              </form>
            </div>

            <div class="author-title-container">
              <div class="author-container">
                <h3>ავტორი *</h3>
                <input type="text" placeholder="შეიყვნეთ ავტორი">
            <div class="validation">
                <li>მინიმუმ 4 სიმბოლო</li>
                <li>მინიმუმ ორი სიტყვა</li>
                <li>მხოლოდ ქართული სიმბოლოები</li>
              
            </div>
                
              </div>

              <div class="title-container">
                <h3>სათური *</h3>
                <input type="text" placeholder="შეიყვნეთ სათაური">
                <span>მინიმუმ 2 სიმბოლო</span>
              </div>
            </div>

            <div class="description-container">
              <h3>აღწერა *</h3>
              <input type="text" placeholder="შეიყვნეთ აღწერა">
              <span>მინიმუმ 2 სიმბოლო</span>
            </div>

            <div class="releasedate-category-container">
              <div class="release-date-container">
                <h3>გამოქვეყნების თარიღი *</h3>
                <div class="release">
                  <img src="./image/calendar.svg" alt="calendar">
                  <input type="text" placeholder="12/12/2023">
                </div>
                
              </div>
              <div class="category-container">
                <h3>კატეგორია *</h3>
                <div class="category">
                  <input type="text" placeholder="აირჩიეთ კატეგორია">
                  <img src="./image/arrow-down.svg" alt="arrow-down">
                </div>
                
              </div>
            </div>

            <div class="email-container">
                  <h3>ელ-ფოსტა</h3>
                  <input type="email" name="" id="" placeholder="Example@redberry.ge">
            </div>
          </div>
          
          <button class="upload">გამოქვეყნება</button>

        </div>



      </section>



    </main>




















    <script src="./newBlog.js"></script>
  </body>
</html>
